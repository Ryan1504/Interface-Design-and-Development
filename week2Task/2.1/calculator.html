<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div
      class="container text-center mt-4 bg-dark border border-3 border-black p-3 rounded"
    >
      <div class="row w-100">
        <input
          id="display"
          type="text"
          class="form-control text-end"
          readonly
          placeholder="0"
        />
      </div>
      <!-- <div class="row g-2 mt-2">   add gap and margin to button -->
      <div class="row g-2 mt-2">
        <div class="col-3">
          <button
            class="btn btn-secondary w-50"
            onclick="appendToDisplay('mc')"
          >
            mc
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-50"
            onclick="appendToDisplay('m+')"
          >
            m+
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-50"
            onclick="appendToDisplay('m-')"
          >
            m-
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-secondary w-50"
            onclick="appendToDisplay('mr')"
          >
            mr
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-secondary w-50" onclick="clearDisplay()">
            AC
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-50" onclick="appendToDisplay('√')">
            √
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-50" onclick="appendToDisplay('%')">
            %
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-50" onclick="appendToDisplay('/')">
            ÷
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('7')">
            7
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('8')">
            8
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('9')">
            9
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-50" onclick="appendToDisplay('*')">
            ×
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('4')">
            4
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('5')">
            5
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('6')">
            6
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-50" onclick="appendToDisplay('-')">
            −
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('1')">
            1
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('2')">
            2
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('3')">
            3
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-50" onclick="appendToDisplay('+')">
            +
          </button>
        </div>

        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('0')">
            0
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-50" onclick="appendToDisplay('.')">
            .
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-light w-50" onclick="toggleSign()">±</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-50" onclick="calculateResult()">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
