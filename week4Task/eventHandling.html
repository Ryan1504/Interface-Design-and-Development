<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
    <link rel="stylesheet" href="framework/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <h1>Number Guessing Game</h1>
        </div>
        <div class="row">
          <p>
            Enter your guess from 1 to 100:
            <input type="number" v-model="guess" />
          </p>

          <p class="">
            <button v-on:click="checkGuess()">Check guess</button>
            <button v-on:click="giveUp()">Give up</button>
            <button v-on:click="startOver()">Start Over</button>
          </p>

          <p>{{msg}}</p>
        </div>
      </div>
    </div>

    <script src="framework/js/vue.global.js"></script>
    <script src="framework/js/script.js"></script>
  </body>
</html>
